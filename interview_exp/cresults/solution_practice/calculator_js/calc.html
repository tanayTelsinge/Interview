<!-- 1 two textbox inputs, 4 radio buttons add sub multi div and result -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calc.js"></script>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div class="container">
        <div class="heading"><h2>Calculator</h2></div>
        <div class="number">
            <label for="firstnum">Enter first no.</label>
            <input type="number" id="firstnum">
            <label for="secondnum">Enter second no.</label>
            <input type="number" id="secondnum">
        </div>
        <div class="operations">
            <label for="add">Add</label>
            <input type="radio" name="operation" id="add">
            <label for="sub">Substract</label>
            <input type="radio" name="operation" id="sub">
            <label for="divide">Divide</label>
            <input type="radio" name="operation" id="divide">
            <label for="multiply">Multiply</label>
            <input type="radio" name="operation" id="multiply">
        </div>
        <div class="resultcontainer">
            <label for="result">Result</label>
            <input type="text" name="text" id="result">
        </div>
    </div>
</body>

</html>
